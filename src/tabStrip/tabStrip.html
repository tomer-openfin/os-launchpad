<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
</head>

<body>

    <div id="tabs-container">
        <div id="tabs">
        </div>
        <div id="tabs-bottom-border"></div>
    </div>

    <div id="window-button-wrap">
        <div id="window-button-options" class="window-button">
        </div>
        <div id="window-button-minimize" class="window-button">
        </div>
        <div id="window-button-maximize" class="window-button">
        </div>
        <div id="window-button-exit" class="window-button">
        </div>
    </div>

    <template id="tab-template">
        <!-- Edit Below Here -->

        <div class="tab" draggable="true">
          <div class="tab-favicon"></div>
          <div class="tab-content" draggable="false"></div>
          <div class="tab-exit"></div>
        </div>

        <!-- End Edits -->
    </template>
